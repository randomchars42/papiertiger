<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="color-scheme" content="dark light">
    <title>PAPIERTIGER - Textbausteine f√ºr Dokumentation im Telegram-Stil</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.svg" />
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <noscript>To use this site, please enable JavaScript.</noscript>
    <main>
        <header id="Header">
            <span><strong>PAPIERTIGER</strong><br />DOKUMENTATIONSHELFER</span>
            <button id="HelpButton" class="control">?</button>
        </header>
        <form id="MainInput">

            <div class="pane">

                <button id="ClearButton" class="control">&#x2327;</button>

                <button id="CopyButton" class="control">&#x2398;
                    <output id="CopyStatus">&#x2611;</output>

                <span class="control">
                    <input type="checkbox" id="ExtendedToggle" name="ExtendedToggle" value="show" />
                    <label for="ExtendedToggle">&#x2636;<!--&#x2795;--></label>
                </span>
                <button id="ColorButton" class="control">&#128318;</button>
            </div>
        </div>
    </main>
